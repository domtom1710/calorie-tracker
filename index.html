<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Macronutrient Calculator</title>
  </head>
  <body>
    <h1>Macronutrient Calculator</h1>
    <form>
      <label for="food">Food:</label>
      <input type="text" id="food" name="food" required><br><br>

      <label for="protein">Protein (g):</label>
      <input type="number" id="protein" name="protein" min="0" required><br><br>

      <label for="carbs">Carbs (g):</label>
      <input type="number" id="carbs" name="carbs" min="0" required><br><br>

      <label for="fat">Fat (g):</label>
      <input type="number" id="fat" name="fat" min="0" required><br><br>

      <input type="button" value="Calculate" onclick="calculateMacros()"><br><br>

      <label for="calories">Calories:</label>
      <input type="text" id="calories" name="calories" readonly><br><br>

      <label for="percentProtein">Percent Protein:</label>
      <input type="text" id="percentProtein" name="percentProtein" readonly><br><br>

      <label for="percentCarbs">Percent Carbs:</label>
      <input type="text" id="percentCarbs" name="percentCarbs" readonly><br><br>

      <label for="percentFat">Percent Fat:</label>
      <input type="text" id="percentFat" name="percentFat" readonly><br><br>
    </form>

    <script>
      function calculateMacros() {
        var protein = parseInt(document.getElementById("protein").value);
        var carbs = parseInt(document.getElementById("carbs").value);
        var fat = parseInt(document.getElementById("fat").value);

        var calories = (protein * 4) + (carbs * 4) + (fat * 9);

        document.getElementById("calories").value = calories;
        document.getElementById("percentProtein").value = ((protein * 4) / calories * 100).toFixed(2) + "%";
        document.getElementById("percentCarbs").value = ((carbs * 4) / calories * 100).toFixed(2) + "%";
        document.getElementById("percentFat").value = ((fat * 9) / calories * 100).toFixed(2) + "%";
      }
    </script>
  </body>
</html>
